# Envoy Admin console
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    # Blockchain networks node pool
    - name: node
      address:
        socket_address: { address: 0.0.0.0, port_value: 8545 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              config:
                stat_prefix: ingress_tcp
                weighted_clusters:
                  clusters:
                    - name: servicebesu
                      weight: 100
                max_connect_attempts: 5
  #      tls_context:
  #        common_tls_context:
  #          tls_certificates:
  #            - certificate_chain:
  #                filename: "/etc/envoy/example-com.crt"
  #              private_key:
  #                filename: "/etc/envoy/example-com.key"


  # Definition of all the ingress and egress services hosting
  clusters:

    # Where is the real blockchain nodes
    - name: servicebesu
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      # Comment out the following line to test on v6 networks
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: servicebesu
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost
                      port_value: 8547
